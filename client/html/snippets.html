<div ng-controller="SnippetsController" id='container' >
    <div class="container">
      <div class="row">
        <div ng-repeat="snippet in snippets" class="snippet">
          <div class="col s6">
            <div class="card grey darken-4 small">
              <div class="card-content white-text">
                <span class="card-title orange-text">{{snippet.title}}</span>
              </div>
                <div hljs hljs-language="javascript" hljs-source="snippet.text" ></div>
              <div class="card-action grey darken-3">
                <a ui-sref="users({ id: snippet.user.username })">
                  <span class="pink-text text-accent-4">
                    {{snippet.user.username}}
                  </span>
                </a>
                <button ng-click="forkSnippet( null, snippet.text, snippet.title, snippet.tabPrefix, snippet.scope, snippet.user.username) ">Fork This</button>
                <span ng-show="snippet.forkedFrom">Forked from: {{snippet.forkedFrom}}</span>
                <span>
                  <a ng-show="snippet.user.username === loggedInUser" ui-sref="editSnippet({ id: loggedInUser, snippetId: snippet.id})">Edit this<a>
                </span>
                <a href="/download/{{snippet.id}}" class="right btn-floating btn-small waves-effect waves-light red">
                  <i class="material-icons">add</i>
                </a>
              </div>
            </div>
          </div> <!-- materialize column -->
        </div> <!-- ng-repeat -->
      </div> <!-- materilaize row -->
    </div> <!-- materialize container -->
</div> <!-- ng-controller -->
